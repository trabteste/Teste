<html>
    <head>
        <title>Soma</title>
        <meta charset="UTF-8">
        
        <script type="text/javascript">
            function soma() {    
                var num01 = document.getElementById("num01").value;
                var num02 = document.getElementById("num02").value;
                var soma = parseInt(num01) + parseInt(num02);
                alert("A soma é "+soma);
            }
        </script>
    </head>
    <body>
        <h1>Soma dois números</h1>
        <form>
            <label>Digite um número...: </label>
            <input type="text" name="num01" id="num01"><br/>
            <label>Digite outro número: </label>
            <input type="text" name="num02" id="num02"><br/>
            <button onclick="soma()"> Calcular a soma </button>
        </form>
    </body>
</html>
